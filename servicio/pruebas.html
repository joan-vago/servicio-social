<!DOCTYPE html>
<html>

<head>
  <title>Animación de Chorro de Agua</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #87CEEB;
      /* Color de fondo para el cielo o agua del charco */
      overflow: hidden;
    }

    .waterfall-container {
      position: relative;
      height: 100vh;
      /* Ajusta el tamaño del contenedor según tus necesidades */
      overflow: hidden;
    }

    .water {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 10px;
      /* Ancho del chorro de agua */
      height: 0;
      background-color: #00BFFF;
      /* Color del chorro de agua */
      transform: translateX(-50%);
      animation: waterfall 1s linear infinite;
    }

    @keyframes waterfall {
      0% {
        height: 0;
      }

      50% {
        height: 200px;
        /* Altura del chorro de agua cayendo */
      }

      100% {
        height: 0;
      }
    }
  </style>
</head>

<body>
  <div class="waterfall-container">
    <div class="water"></div>
  </div>
</body>

</html>
